<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="body__header header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix diagram">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="body__main main">
      <article class="main__todo todo">
        <section class="todo__section section">
          <label class="section__title section__title-add">Add Item</label>
          <div class="section__task-row tasks">
            <input class="task__text task__text_add" type="text">
            <button class="task__btn task__btn_add">Add</button>
          </div>
        </section>
        <section class="todo__section section">
          <h3 class="section__title">Todo</h3>
          <ul class="section__tasks tasks section__tasks_incomplete">
            <li class="tasks__task task">
              <input class="task__checkbox" type="checkbox">
              <label class="task__item">Pay Bills</label>
              <input class="task__text" type="text">
              <button class="task__btn task__btn_edit">Edit</button>
              <button class="task__btn task__btn_delete">
                <img class="task__btn-image" src="./remove.svg" alt="Delete button icon"></button>
            </li>
            <li class="tasks__task task tasks__task_change">
              <input class="task__checkbox" type="checkbox">
              <label class="task__item">Go Shopping</label>
              <input class="task__text" type="text" value="Go Shopping">
              <button class="task__btn task__btn_edit">Save</button>
              <button class="task__btn task__btn_delete">
                <img class="task__btn-image" src="./remove.svg" alt="Delete button icon"></button>
            </li>
          </ul>
        </section>
        <section class="todo__section section">
          <h3 class="section__title">Completed</h3>
          <ul class="section__tasks tasks section__tasks_completed">
            <li class="tasks__task task tasks__task_completed">
              <input class="task__checkbox" type="checkbox" checked>
              <label class="task__item">See the Doctor</label>
              <input class="task__text" type="text">
              <button class="task__btn task__btn_edit">Edit</button>
              <button class="task__btn task__btn_delete">
                <img class="task__btn-image" src="./remove.svg" alt="Delete button icon"></button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
